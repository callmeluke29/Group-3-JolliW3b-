<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <title>Log in | Sign up</title>
    </head>
    <body>
        <div class="container">
            <form class="form">
                <h2>Sign in</h2>
                <input type="text" class="box" placeholder="Username" required>
                <input type="password" class="box" placeholder="Password" required>
                <input type="submit" id="submit" value="Sign in">
                <a href="#">Forgot password?</a>
                <div class="mem">
                    <label>Not a member?</label>
                    <a class="b" href="membership.html">Join us</a>
                </div>
            </form>
            <div class="image">
                <img src="images/1346522.jpg">
            </div>
        </div>
    </body>
</html>

<style>
    * {
    margin: 0;

.box {
    padding: 12px;
    width: 65%;
    margin: 15px;
    border: 1px solid black;
    outline: none;

    margin-bottom: 10px;

    border-radius: 20px;

    transition: ease-out 0.3s;
    color: #e8e4ce;
}

#submit:hover {
    cursor: pointer;
    box-shadow: inset 300px 0 0 0  #e10044;
}

.form a {
    text-decoration: none;
    color: #e10044;
}

.form a:hover {
    color: #ff0000;
}

.mem {
    margin-top: 10px;
}

.image {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50%;
}

.image img {
    width: 400px;
    height: 500px;
}
